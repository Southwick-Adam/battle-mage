[application]

name="mobile"
main_scene="res://scenes/world.tscn"
icon="res://icon.png"

[display]

height=600
width=1100
orientation="landscape"
emulate_touchscreen=true
stretch_mode="2d"
stretch_aspect="expand"
resizable=true

[input]

tap=[mbutton(0, 1)]
btn_s=[key(S)]
btn_d=[key(D)]
btn_f=[key(F)]
btn_g=[key(G)]
btn_a=[key(A)]
btn_v=[key(V)]
btn_b=[key(B)]
btn_n=[key(N)]
btn_m=[key(M)]
btn_x=[key(X)]
btn_c=[key(C)]
btn_z=[key(Z)]
mouse_click=[mbutton(0, 1)]

[physics_2d]

motion_fix_enabled=true
